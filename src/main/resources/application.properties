spring.application.name=agra-backend
spring.data.mongodb.uri=mongodb://localhost:27017/agra-platform
server.port=8080
server.servlet.session.persistent=false
server.servlet.session.timeout=0
server.servlet.session.tracking-modes=cookie


jwt.secret=${JWT_SECRET}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# GNews API configuration
# Provide a safe default to avoid startup failures when env var is missing
gnews.api.key=${GNEWS_API_KEY}
gnews.base-url=https://gnews.io/api/v4/search

# Scheduler configuration
# Every Monday at 09:00 UTC by default; adjust as needed
scheduler.news.cron=0 0 9 ? * MON

# Jitsi JWT configuration
# Configure these or provide env vars: JITSI_DOMAIN, JITSI_APP_ID, JITSI_APP_SECRET, JITSI_AUDIENCE, JITSI_TOKEN_TTL
jitsi.domain=${JITSI_DOMAIN}
jitsi.app-id=${JITSI_APP_ID}
jitsi.app-secret=${JITSI_APP_SECRET}
jitsi.audience=${JITSI_AUDIENCE:jitsi}
jitsi.token-ttl-seconds=${JITSI_TOKEN_TTL:3600}
