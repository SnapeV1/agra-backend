spring.application.name=agra-backend
spring.data.mongodb.uri=mongodb://localhost:27017/agra-platform
server.port=8080
server.servlet.session.persistent=false
server.servlet.session.timeout=0
server.servlet.session.tracking-modes=cookie


jwt.secret=${JWT_SECRET}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# GNews API configuration
# Provide a safe default to avoid startup failures when env var is missing
gnews.api.key=${GNEWS_API_KEY}
gnews.base-url=https://gnews.io/api/v4/search

# Scheduler configuration
# Every Monday at 09:00 UTC by default; adjust as needed
scheduler.news.cron=0 0 9 ? * MON

app-id=${JITSI_APP_ID:my_jitsi}
app-secret=${JITSI_APP_SECRET}
# Jitsi domain should be the bare host used in the token/Prosody config (frontend can prepend https:// on port 8443); default now points to the updated server
domain=${JITSI_DOMAIN:https://meet.jitsi:8443}
# sub must match Prosody's expected tenant/host (no scheme/port/path); Docker Jitsi defaults to meet.jitsi
sub=${JITSI_SUB:meet.jitsi}
# Room claim: set "*" to allow any room (avoids mismatch with internal Jicofo/Prosody room naming)
jitsi.room-claim=${JITSI_ROOM_CLAIM:*}

googleClientId=${GOOGLE_CLIENT_ID}

# CORS: comma-separated list of allowed frontend origins
# Adjust for your environments (dev/prod). Wildcards are not valid with credentials enabled.
# Allow common local dev origins (Angular default + 127.0.0.1 alias + gateway origin)
cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,http://localhost:8081,http://127.0.0.1:8081

# Content Security Policy sent by the backend; adjust if you need additional sources
security.csp.directives=default-src 'self'; script-src 'self' 'unsafe-eval'; object-src 'none'; frame-ancestors 'self'; base-uri 'self';

# Increase debug for CORS/Security when troubleshooting
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security=INFO

# Mail configuration (set via environment variables or override here)
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
# Frontend base URL for building reset links
app.frontend.base-url=${APP_FRONTEND_BASE_URL:http://localhost:4200}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true


spring.data.redis.host=192.168.182.128
spring.data.redis.port=6379
spring.data.redis.timeout=1000ms
spring.cache.type=redis
