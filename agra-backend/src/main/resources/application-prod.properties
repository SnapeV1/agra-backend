# ===============================
# PRODUCTION / DOCKER PROFILE
# ===============================

spring.application.name=agra-backend
server.port=8080
server.address=0.0.0.0

# -------------------------------
# Eureka (DISABLED)
# -------------------------------
eureka.client.enabled=false

# -------------------------------
# MongoDB (Docker-aware)
# -------------------------------
spring.data.mongodb.uri=mongodb://mongodb:27017/agra-platform

# -------------------------------
# Redis (Docker)
# -------------------------------
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.cache.type=redis

# -------------------------------
# Actuator / Prometheus
# -------------------------------
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# -------------------------------
# Scheduling
# -------------------------------
spring.task.scheduling.enabled=true

# -------------------------------
# Security / CORS
# -------------------------------
cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200

# -------------------------------
# Logging
# -------------------------------
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.mongodb.driver=INFO
